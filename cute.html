<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Surprise 💕</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      color: white;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    p {
      font-size: 24px;
      margin-bottom: 30px;
    }

    /* Cute bouncing heart */
    .big-heart {
      font-size: 120px;
      animation: bounce 1s infinite alternate;
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-25px); }
    }

    /* Floating emojis */
    .floating {
      position: absolute;
      font-size: 30px;
      animation: floatUp 6s infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>You Make My Heart Bounce 💓</h1>
  <p>Every day with you feels magical ✨<br> You are my forever & always ❤️</p>

  <div class="big-heart">💖</div>

  <!-- Floating emojis -->
  <div class="floating" style="left:15%;">🌸</div>
  <div class="floating" style="left:35%; animation-delay:2s;">❤️</div>
  <div class="floating" style="left:55%; animation-delay:4s;">💘</div>
  <div class="floating" style="left:75%; animation-delay:6s;">💝</div>
  <div class="floating" style="left:90%; animation-delay:8s;">🌹</div>
</body>
</html>
