<!DOCTYPE html>
<html>
<head>
  <title>For You ❤️</title>
  <style>
    body { background: #fff0f5; font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    h1 { color: #ff3366; font-size: 50px; }
    p { font-size: 22px; color: #444; }
    .heart { font-size: 100px; color: red; animation: beat 1s infinite; }
    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>I'm Sorry ❤️</h1>
  <p>You are very special to me. I don’t want to fight anymore 💕</p>
  <div class="heart">💕</div>
  <p>I love you so much ♥ </p>
  <div class="heart">😍 </div>
  
</body>
</html>
